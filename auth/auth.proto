syntax = "proto3";
package auth;

import "google/protobuf/descriptor.proto";

option go_package = ".;auth";

extend google.protobuf.FieldOptions {
  FieldBehaviour field_behaviour = 1072;
}

extend google.protobuf.MessageOptions {
  string message_permission = 1072;
}

enum FieldBehaviour {
  ID = 0;
  IDS = 1;
  PULL_IDS = 2;
}
