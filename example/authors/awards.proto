syntax = "proto3";

package authors;
option go_package = "example/authors;authors";

message Award {
  string title = 1;
  int64 year = 2;
  int64 importance = 3;
  AwardType type = 4;
  string id = 5;
}

enum AwardType {
  UnknownAwardType = 0;
  BookOfTheYear = 1;
  BestModernFiction = 2;
}

message GetAwardsRequest {
  repeated string ids = 1;

}

message GetAwardsResponse {
  repeated Award awards = 1;

}