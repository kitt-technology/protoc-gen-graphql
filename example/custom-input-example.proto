syntax = "proto3";

package example;

import "graphql.proto";

option go_package = "github.com/kitt-technology/protoc-gen-graphql/example;example";

message SearchRequest {
  string query = 1;
  int32 limit = 2;
  int32 offset = 3;
}

message SearchResponse {
  repeated string results = 1;
  int32 total = 2;
}