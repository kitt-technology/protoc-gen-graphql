syntax = "proto3";

package cases;

import "auth/auth.proto";

option go_package = "cases;cases";

message TestMethodRequest {
  string data = 1;
}

message TestMethodResponse {
  string data = 1;
}

message TestCommand {
  option (auth.message_permissions) = "test_command_permission1";
  option (auth.message_permissions) = "test_command_permission2";
  string testId  = 1 [(auth.field_behaviour) = ID];
  repeated string testIds  = 2 [(auth.field_behaviour) = IDS];
}

message TestCommandNoIds {
  option (auth.message_permissions) = "test_command_permission1";
  option (auth.message_permissions) = "test_command_permission2";
  string testId  = 1;
}

message TestCommandPullIds {
  option (auth.message_permissions) = "test_command_permission1";
  option (auth.message_permissions) = "test_command_permission2";
  repeated string testIds  = 2 [(auth.field_behaviour) = PULL_IDS];
}
