syntax = "proto3";

package cases;

import "auth/auth.proto";

option go_package = "cases;cases";

message TestMethodRequest {
  string data = 1;
}

message TestMethodResponse {
  string data = 1;
}

message OpenDoorCommand {
  option (auth.message_permissions) = "open_door";
  string id  = 1 [(auth.field_behaviour) = ID];
  repeated string ids  = 2 [(auth.field_behaviour) = IDS];
  float lat = 3;
  float lng = 4;
}
