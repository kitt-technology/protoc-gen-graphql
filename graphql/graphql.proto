syntax = "proto3";
package graphql;

import "google/protobuf/descriptor.proto";

option go_package = ".;graphql";

extend google.protobuf.MessageOptions {
  MutationOption mutation_options = 1084;
}

extend google.protobuf.FieldOptions {
  bool dataloader_ids = 1086;
  bool dataloader_object = 1087;
  FieldResolver field_resolver = 1085;
}

extend google.protobuf.MethodOptions {
  DataloaderServiceOptions dataloader_service = 1087;
}

extend google.protobuf.ServiceOptions {
  string host = 1088;
}

message MutationOption {
  string name = 1;
  string success = 2;
  string failure = 3;
}
message FieldResolver {
  string field_name = 1;
  string dataloader_name = 2;
}

message DataloaderServiceOptions {
  string name = 1;
}
