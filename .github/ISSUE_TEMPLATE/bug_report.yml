name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us diagnose and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you expected to happen and what actually happened.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Create a proto file with...
        2. Run protoc with...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: proto-file
    attributes:
      label: Proto File
      description: If applicable, provide a minimal proto file that reproduces the issue
      render: protobuf
      placeholder: |
        syntax = "proto3";
        // Your minimal proto file here

  - type: textarea
    id: command
    attributes:
      label: Command Used
      description: The exact protoc command you ran
      render: bash
      placeholder: |
        protoc --graphql_out=... your.proto

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of protoc-gen-graphql are you using?
      placeholder: "v0.1.0 or commit hash"
    validations:
      required: true

  - type: input
    id: go-version
    attributes:
      label: Go Version
      description: What version of Go are you using?
      placeholder: "go version"

  - type: input
    id: protoc-version
    attributes:
      label: Protoc Version
      description: What version of protoc are you using?
      placeholder: "protoc --version"

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (logs, screenshots, etc.)